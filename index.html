<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body class="container">

<h1>3 Seconds?</h1>

<button id="startStopBtn" class="btn btn-primary btn-lg mb-4">Start</button>

<div id="resultText" class="mb-4"></div>

<h3 class="text-center">Attempts</h3>
<ul id="attempts" class="list-group text-center"></ul>

<h3>Chart</h3>
<canvas id="attemptChart"></canvas>

<h3 class="text-center">Summary</h3>
<div id="summary" class="mb-4 text-center"></div>

<script src="index.js"></script>
</body>
</html>
